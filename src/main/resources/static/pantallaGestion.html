<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pantalla de gestión</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="login.js"></script>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3> PARA VER EL RESULTADO NECESITA LOGUEARSE</h3>
            <form id="login-section">
                <div class="form-group">
                    <label class="control-label" for="documento">Documento:</label>
                    <input type="text" class="form-control" id="documento"
                           placeholder="Ingrese su cédula"
                           name="documento" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="contrasena">Contraseña</label>
                    <input type="text" class="form-control" id="contrasena"
                           placeholder="Ingrese su contraseña"
                           name="contrasena" required> </input>
                </div>

                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-premio">Ingresar</button>
            </form>
            <div class="ingresarA">
                <a href="signup.html">¿No tienes una cuenta? Regístrate aquí</a>
            </div>

            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="pantallaVotacion.html">VOLVER</a>
        </li>
    </ul>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Gestión</title>
</head>
<body>
<div id="login-section">
    <h1>Iniciar Sesión</h1>
    <form id="login-form">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Iniciar Sesión</button>
    </form>
</div>

<div id="menu-section" style="display: none;">
    <h1>Menú de Gestión</h1>
    <ul>
        <li><a href="#" id="most-voted">Postulantes más votados</a></li>
        <li><a href="#" id="list-votes">Listar votos ingresados</a></li>
        <li><a href="#" id="vote-detail">Ver detalle de voto</a></li>
        <li><a href="#" id="add-entity">Agregar nueva entidad</a></li>
        <li><a href="#" id="change-password">Modificar clave del usuario</a></li>
    </ul>
</div>

<script src="pantallaGestion.js"></script>
</body>
</html>

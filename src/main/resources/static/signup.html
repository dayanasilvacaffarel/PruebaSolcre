<!DOCTYPE html>
<html lang="es">
<head>
    <title>SignUp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="signup.js"></script>
</head>
<body>
<div class="container">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
    <form id="formRegistro">

        <div class="form-header">
            <h2>Registro nuevo usuario</h2>
        </div>
            <div class="form-registro ">
                <label>Nombre</label>
            <input type="text" class="form-registro" id="nombre"
               name="nombre" required>
             </div>
        <div class="form-registro ">
             <label>Apellido</label>
             <input type="text" class="form-registro" id="apellido"
               name="apellido" required>
        </div>
        <div class="form-registro ">
             <label>Documento</label>
             <input type="text" class="form-registro" id="documento"
               name="documento" required>
        </div>
        <div class="form-registro ">
        <label>Email</label>
        <input type="text" class="form-registro" id="email"
               name="apellido" required>
        </div>
        <div class="form-registro ">
        <label>Contraseña</label>
        <input type="text" class="form-registro" id="contraseña"
               name="contraseña" required>
        </div>
        <div class="form-registro ">
        <label>Repetir contraseña</label>
        <input type="text" class="form-registro" id="contraseña2"
               name="contraseña" required>
        </div>
        <button type="submit" class="btn btn-danger"
                id="btn-add-new-premio">Crear cuenta</button>
    </form>
</div>
    <div class="ingresarA">
        <a href="pantallaGestion.html">¿Ya tienes una cuenta? Ingrese aquí</a>
    </div>
</div>

</body>
</html>
